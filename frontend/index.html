<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    form {
      background-color: white;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <div id="message"></div>
  </form>

  <!-- Script de variáveis externas (opcional) -->
  <script src="env.js"></script>

  <script>
    async function enviarLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const defaultEndpoint = "https://SEU_ENDPOINT.execute-api.us-east-1.amazonaws.com/dev"; // substitua se quiser
      const fallbackEndpoint = "https://API-ID.execute-api.us-east-1.amazonaws.com/dev"; // substitua pelo ID real
      const endpoints = [
        window.API_ENDPOINT || defaultEndpoint,
        fallbackEndpoint
      ];

      let response;
      let data;
      let success = false;

      for (let url of endpoints) {
        try {
          response = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });

          if (response.ok) {
            data = await response.json();
            success = true;
            break;
          }
        } catch (error) {
          console.warn(`Erro ao tentar ${url}:`, error);
        }
      }

      const messageEl = document.getElementById("message");
      if (success) {
        messageEl.textContent = data.message || "Login bem-sucedido!";
        messageEl.style.color = "green";
      } else {
        messageEl.textContent = "Erro no login ou endpoint indisponível.";
        messageEl.style.color = "red";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();
      enviarLogin();
    });
  </script>
</body>
</html>
